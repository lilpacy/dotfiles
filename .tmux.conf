# enable vim
setw -g mode-keys vi

# pipe to pbcopy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# switch pane vim keymapping
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane (-r means repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# open new pane/window in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ===== tokyonight風モダンUI =====

# true color対応
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ステータスバー基本設定
set -g status-position bottom
set -g status-interval 5
set -g status-justify centre
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# 左側: セッション名
set -g status-left-length 40
set -g status-left "#[fg=#7aa2f7,bg=#1a1b26,bold]  #S #[fg=#1a1b26,bg=default,nobold]"

# 右側: 時刻
set -g status-right-length 80
set -g status-right "#[fg=#565f89]%Y-%m-%d #[fg=#7aa2f7,bold]%H:%M "

# ウィンドウラベル
setw -g window-status-current-format "#[fg=#7aa2f7,bg=#1a1b26,bold] #I:#W "
setw -g window-status-format "#[fg=#565f89,bg=#1a1b26] #I:#W "

# ペイン境界（背景は統一、ボーダー色で区別）
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g window-style "bg=default"
set -g window-active-style "bg=default"

# send focus events to applications (for nvim)
set -g focus-events on

# enable mouse support
set -g mouse on
