# enable vim
setw -g mode-keys vi

# pipe to pbcopy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# switch pane vim keymapping
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane (-r means repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# open new pane/window in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ===== Nord風モダンUI =====

# true color対応
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

# ステータスバー基本設定
set -g status-position bottom
set -g status-interval 5
set -g status-justify centre
set -g status-style "bg=#2E3440,fg=#D8DEE9"

# 左側: セッション名
set -g status-left-length 40
set -g status-left "#[fg=#2E3440,bg=#81A1C1,bold]  #S #[fg=#81A1C1,bg=default,nobold]"

# 右側: 時刻
set -g status-right-length 80
set -g status-right "#[fg=#4C566A]%Y-%m-%d #[fg=#88C0D0,bold]%H:%M "

# ウィンドウラベル（ペイン単位で待機中なら⏳を表示）
setw -g window-status-current-format "#[fg=#88C0D0,bg=#2E3440,bold] #I:#W#{?window_zoomed_flag, [Z],}#{?#{P:#{?@claude_waiting,1,}},⏳,} "
setw -g window-status-format "#[fg=#4C566A,bg=#2E3440] #I:#W#{?#{P:#{?@claude_waiting,1,}},⏳,} "

# ペイン境界（背景は統一、ボーダー色で区別）
set -g pane-border-style "fg=#3B4252"
set -g pane-active-border-style "fg=#81A1C1"
set -g window-style "bg=default"
set -g window-active-style "bg=default"

# ペインボーダーステータス無効
set -g pane-border-status off

# send focus events to applications (for nvim)
set -g focus-events on

# enable mouse support
set -g mouse on

# auto-focus pane on mouse hover
set -g focus-follows-mouse on

# allow passthrough for image display (image.nvim)
set -g allow-passthrough on

# ===== display-popup keybindings =====

# Prefix + p: previous window
bind-key p previous-window

# Prefix + P (Shift+p): 基本的なポップアップターミナル（90% x 80%、中央）
bind-key P display-popup -E -x C -y C -w 90% -h 80% -d "#{pane_current_path}"

# Prefix + g: lazygit をポップアップで開く
bind-key g display-popup -E -x C -y C -w 95% -h 95% -d "#{pane_current_path}" "lazygit"

# Prefix + s: lazysql をポップアップで開く
bind-key s display-popup -E -x C -y C -w 95% -h 95% -d "#{pane_current_path}" "lazysql"

# Prefix + f: fzfファイル検索をポップアップで開く（選択したファイルをエディタで開く）
bind-key f display-popup -E -x C -y C -w 90% -h 80% -d "#{pane_current_path}" "nvim \$(fzf)"

# Prefix + D: 開発用4ペインレイアウト作成（現在のウィンドウ内）
bind-key D run-shell "~/dotfiles/shell/tmux-dev-layout"

# ===== Claude Code waiting flag 初期化 =====
# 新しいペイン/ウィンドウ作成時に@claude_waitingを0に初期化
set-hook -g after-split-window 'set -p @claude_waiting 0'
set-hook -g after-new-window 'set -p @claude_waiting 0'
