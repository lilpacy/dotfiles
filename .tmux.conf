# enable vim
setw -g mode-keys vi

# pipe to pbcopy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# switch pane vim keymapping
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane (-r means repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# open new pane/window in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ===== Catppuccin Frappé モダンUI =====

# true color対応
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

# Ctrl+Shift+キーの組み合わせをNeovimに渡す（CSI u / kitty keyboard protocol）
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# ステータスバー基本設定
# 背景: Base (#303446), 文字: Text (#c6d0f5)
set -g status-position bottom
set -g status-interval 5
set -g status-justify centre
set -g status-style "bg=#303446,fg=#c6d0f5"

# 左側: セッション名
# 背景: Sapphire (#85c1dc), 文字: Crust (#232634)
set -g status-left-length 40
set -g status-left "#[fg=#232634,bg=#85c1dc,bold]  #S #[fg=#85c1dc,bg=default,nobold]"

# 右側: 時刻
# 日付: Overlay2 (#949cbb), 時刻: Blue (#8caaee)
set -g status-right-length 80
set -g status-right "#[fg=#949cbb]%Y-%m-%d #[fg=#8caaee,bold]%H:%M "

# ウィンドウラベル（ペイン単位で待機中なら⏳を表示）
# アクティブ: Sky (#99d1db), 非アクティブ: Overlay1 (#838ba7)
setw -g window-status-current-format "#[fg=#99d1db,bg=#303446,bold] #I:#W#{?window_zoomed_flag, [Z],}#{?#{P:#{?@claude_waiting,1,}},⏳,} "
setw -g window-status-format "#[fg=#838ba7,bg=#303446] #I:#W#{?#{P:#{?@claude_waiting,1,}},⏳,} "

# ペイン境界
# 非アクティブ: Surface0 (#414559), アクティブ: Sapphire (#85c1dc)
set -g pane-border-style "fg=#414559"
set -g pane-active-border-style "fg=#85c1dc"
set -g window-style "bg=default"
set -g window-active-style "bg=default"

# ペインボーダーステータス無効
set -g pane-border-status off

# send focus events to applications (for nvim)
set -g focus-events on

# enable mouse support
set -g mouse on

# auto-focus pane on mouse hover
set -g focus-follows-mouse on

# allow passthrough for image display (image.nvim)
set -g allow-passthrough on

# ===== display-popup keybindings =====

# Prefix + p: previous window
bind-key p previous-window

# Prefix + P (Shift+p): 基本的なポップアップターミナル（90% x 80%、中央）
bind-key P display-popup -E -x C -y C -w 90% -h 80% -d "#{pane_current_path}"

# Prefix + g: lazygit をポップアップで開く
bind-key g display-popup -E -x C -y C -w 95% -h 95% -d "#{pane_current_path}" "lazygit"

# Prefix + s: lazysql をポップアップで開く
bind-key s display-popup -E -x C -y C -w 95% -h 95% -d "#{pane_current_path}" "lazysql"

# Prefix + f: fzfファイル検索をポップアップで開く（選択したファイルをエディタで開く）
bind-key f display-popup -E -x C -y C -w 90% -h 80% -d "#{pane_current_path}" "nvim \$(fzf)"

# Prefix + D: 開発用4ペインレイアウト作成（現在のウィンドウ内）
bind-key D run-shell "~/dotfiles/shell/tmux-dev-layout"

# ===== Claude Code waiting flag 初期化 =====
# 新しいペイン/ウィンドウ作成時に@claude_waitingを0に初期化
set-hook -g after-split-window 'set -p @claude_waiting 0'
set-hook -g after-new-window 'set -p @claude_waiting 0'
